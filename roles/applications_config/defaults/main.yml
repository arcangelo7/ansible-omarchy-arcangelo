    description: "DVI viewer (TeX/LaTeX utility)"
  - name: "assistant.desktop"
    description: "Qt Assistant (Qt documentation viewer)"
  - name: "designer.desktop"
    description: "Qt Widget Designer (Qt UI designer)"
  - name: "linguist.desktop"
    description: "Qt Linguist (Qt translation tool)"
  - name: "qdbusviewer.desktop"
    description: "Qt DBus Viewer (Qt debugging tool)"
  - name: "electron36.desktop"
    description: "Electron 36 runtime"
  - name: "electron37.desktop"
    description: "Electron 37 runtime"
  - name: "jconsole-java17-openjdk.desktop"
    description: "OpenJDK Java 17 Console"
  - name: "jconsole-java-openjdk.desktop"
    description: "OpenJDK Java 25 Console"
  - name: "jshell-java17-openjdk.desktop"
    description: "OpenJDK Java 17 Shell"
  - name: "jshell-java-openjdk.desktop"
    description: "OpenJDK Java 25 Shell"
