---
password_manager_app: bitwarden-desktop

# Keybindings to remove (bloatware cleanup)
keybindings_to_remove:
  - regexp: "^bindd.*SUPER ALT.*G.*Google Messages.*$"
    description: "Google Messages keybinding"
  - regexp: "^bindd.*SUPER.*C.*Calendar.*$"
    description: "HEY Calendar keybinding"
  - regexp: "^bindd.*SUPER.*E.*Email.*$"
    description: "HEY Email keybinding"
  - regexp: "^bindd.*SUPER SHIFT.*A.*Grok.*$"
    description: "Grok keybinding"
  - regexp: "^bindd.*SUPER.*G.*Signal.*$"
    description: "Signal keybinding"
  - regexp: "^bindd.*SUPER.*A.*ChatGPT.*$"
    description: "ChatGPT keybinding"

# Keybindings to update
keybindings_to_update:
  - old_regexp: "^bindd = SUPER SHIFT, G, WhatsApp,.*$"
    new_line: "bindd = SUPER, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp \"https://web.whatsapp.com/\""
    description: "Update WhatsApp keybinding to Super+G"

# Keybindings to add
keybindings_to_add:
  - keybinding: "SUPER, C"
    name: "VS Code"
    command: "uwsm app -- code"
    description: "Visual Studio Code"
  - keybinding: "SUPER, E"
    name: "Thunderbird"
    command: "uwsm app -- env GDK_BACKEND=x11 thunderbird"
    description: "Thunderbird email client (XWayland for OAuth popup fix)"
  - keybinding: "SUPER, R"
    name: "Voice recording"
    command: "~/.local/bin/whispering-toggle"
    description: "Whispering voice transcription"
  - keybinding: "SUPER, H"
    name: "Homelab"
    command: "omarchy-launch-or-focus-webapp Homelab \"http://192.168.2.103:3000\""
    description: "Homelab services dashboard"
