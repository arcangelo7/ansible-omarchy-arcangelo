---
# System settings configuration - Default values for all hosts
#
# These settings apply to ALL hosts by default.
# To override for a specific host, create: host_vars/<hostname>/system_settings.yml
#
# Note: host_vars/ is not versioned (in .gitignore) - each system has its own config

monitor_gdk_scale: 1
monitor_scale: 1
monitor_resolution: "3440x1440"
monitor_position: "auto"
monitor_refresh_rate: "@100"

keyboard_layout: "us"
keyboard_variant: "intl"

# Display type reference:
# - Retina-class (218+ PPI): gdk_scale=2, monitor_scale=2
# - 27"/32" 4K: gdk_scale=1.75, monitor_scale=1.666667
# - 1080p/1440p/Ultrawide: gdk_scale=1, monitor_scale=1
